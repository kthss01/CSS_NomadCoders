<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>(S)CSS MaterClass</title>
    </head>
    <style>
        .wrapper {
            display: flex;
            /* 수평축에서 움직이는 법 */
            justify-content: center;
            justify-content: space-between;
            justify-content: space-around;

            align-items: center; /* 높이가 box랑 같음 이 error 많이 함 */
            height: 100vh;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: peru;
            color: white;
        }
    </style>
    <body>
        <script>
            /* 
                flex-direciton: row (가로) 일땐 (column이면 반데)
                    main-axis : 수평 (horizon)
                        justify-content 로 item 움직임
                    cross-axis : 수직 (vertical)   
                        align-items 로 item 움직임
            */
        </script>
        <div class="wrapper">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
    </body>
</html>
